name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
      - name: Install GhostScript
        run: sudo apt-get install -y ghostscript
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
